    <script>
        var search = document.getElementById("search");
search.addEventListener("keydown", function (e) {
    if (e.keyCode === 13) {
        searchURL(e);
    }
});
search.focus();
var body = document.getElementById("body")
body.addEventListener("keydown", function (e) {

});
function searchURL(e){
